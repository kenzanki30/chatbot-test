<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Xenia ChatBot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .left {
      width: 50%;
      padding: 80px 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left img {
      height: 60px;
      margin-bottom: 30px;
    }

    .left h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .left p {
      font-size: 18px;
      line-height: 1.6;
    }

    .right {
      width: 50%;
      background-image: url('c37bf1c6-1458-4e18-a0ca-f26d0051a450.png');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .chat-widget-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 420px;
      height: 550px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="left">
    <img src="c37bf1c6-1458-4e18-a0ca-f26d0051a450.png" alt="Xenia Logo" />
    <h1>Hello!</h1>
    <p>
      Welcome to our chat page.<br />
      Need help? Contact us here for instant support.<br />
      Our team is ready to assist you online.
    </p>
  </div>

  <div class="right">
    <div class="chat-widget-container" id="chat-container"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const chat = params.get("chat") || "xenia";

    window.__ow = window.__ow || {};
    window.__ow.organizationId = "6d6bb40e-d40c-4cb1-b3bc-edab5cb626b9";
    window.__ow.template_id = "31bc2425-c28e-45fe-926e-6cfb8fed480a";
    window.__ow.integration_name = "manual_settings";
    window.__ow.product_name = "chatbot";

    window.OpenWidget = window.OpenWidget || {
      _q: [],
      on: function () {
        this._q.push(["on", [...arguments]]);
      },
      call: function () {
        this._q.push(["call", [...arguments]]);
      }
    };

    window.OpenWidget.on("ready", function () {
      window.OpenWidget.call("setSessionData", {
        chat: chat,
        source: "landing-page"
      });
      window.OpenWidget.call("open");
    });

    (function (n, t, c) {
      var e = {
        _q: [],
        _h: null,
        _v: "2.0",
        on: function () {
          e._q.push(["on", c.call(arguments)]);
        },
        call: function () {
          e._q.push(["call", c.call(arguments)]);
        },
        init: function () {
          var n = t.createElement("script");
          n.async = true;
          n.type = "text/javascript";
          n.src = "https://cdn.openwidget.com/openwidget.js";
          t.head.appendChild(n);
        }
      };
      !n.__ow.asyncInit && e.init();
      n.OpenWidget = n.OpenWidget || e;
    })(window, document, [].slice);
  </script>

  <noscript>
    Please enable JavaScript to use our chatbot powered by <a href="https://chatbot.com" target="_blank">ChatBot</a>
  </noscript>
</body>
</html>
